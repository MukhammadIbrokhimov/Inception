version: '3.8'

services:
  web:
    container_name: nginx-server
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf:/etc/nginx/conf.d
      - nginx_certs:/etc/nginx/ssl
      - ./wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: unless-stopped
    networks:
      - inception-network
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-k", "http://localhost:443" ]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  wordpress:
    container_name: wordpress
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
    volumes:
      - ./wordpress:/var/www/html
    environment:
      - .env
      #ENV_FILE: "1"
    restart: unless-stopped
    networks:
      - inception-network
    healthcheck:
      test: [ "CMD", "nc", "-z", "wordpress", "9000" ]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
